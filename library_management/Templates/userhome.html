{% extends 'userbase.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<nav class="mb-3">
    {% if user.is_authenticated %}
        Welcome {{user.username}}<br>
        <form action="logout" method="post">
            {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
        </form>
    {% endif %}
</nav>
{% endblock body %}
