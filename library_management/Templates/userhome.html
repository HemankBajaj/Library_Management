{% extends 'userbase.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<nav class="mb-3">
    {% if user.is_authenticated %}
        <h1>Welcome <b><u>{{user.username}}</u></b></h1><br>
        <h3>Your role is 
        {% if user.is_staff %}Staff{% else %}User{% endif %}</h3>
    {% endif %}
</nav>
{% endblock body %}
